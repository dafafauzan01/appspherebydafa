<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Testimoni - AppSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; display: flex; justify-content: center; min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .main-container { width: 100%; max-width: 480px; background-color: #0f1219; min-height: 100vh; border-left: 1px solid #1c263d; border-right: 1px solid #1c263d; }
        .app-header { background: #181b24; padding: 15px 20px; position: sticky; top: 0; z-index: 999; border-bottom: 1px solid #232733; display: flex; align-items: center; justify-content: space-between; }
        .ss-card { background: #1e222e; border: 1px solid #2a2f3d; border-radius: 12px; overflow: hidden; margin-bottom: 15px; transition: 0.3s; }
        .ss-card:hover { transform: scale(1.02); border-color: #4facfe; }
        .ss-img { width: 100%; display: block; border-bottom: 1px solid #2a2f3d; }
        .ss-caption { padding: 10px; font-size: 12px; color: #fff; text-align: center; font-weight: bold; background: #232733; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; height: 70px; background: #181b24; border-top: 1px solid #232733; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { text-align: center; color: #64748b; font-size: 10px; cursor: pointer; text-decoration: none; display: flex; flex-direction: column; align-items: center; width: 25%; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item.active { color: #4facfe; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyB-cU3n9GQiO5dyaXgLF3mwGFPZ6ACqQds",
          authDomain: "appsphere-de73d.firebaseapp.com",
          databaseURL: "https://appsphere-de73d-default-rtdb.firebaseio.com",
          projectId: "appsphere-de73d",
          storageBucket: "appsphere-de73d.firebasestorage.app",
          messagingSenderId: "610562583858",
          appId: "1:610562583858:web:7e252865c692af00783b2b",
          measurementId: "G-84ZR60FM03"
        };
        firebase.initializeApp(firebaseConfig);
        const dbTesti = firebase.database().ref('testimoni');
    </script>
</head>
<body>
    <div class="main-container">
        <div class="app-header">
            <a href="index.html" class="text-white"><i class="fas fa-arrow-left fa-lg"></i></a>
            <h6 class="m-0 fw-bold text-white">Bukti Transaksi Real</h6>
            <div style="width: 20px;"></div>
        </div>

        <div class="container mt-3 pb-5">
            <div class="row g-3" id="areaSS">
                <div class="text-center text-muted mt-5 pt-5">Memuat testimoni...</div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i><span>Beranda</span>
        </a>
        <div class="nav-item active">
            <i class="fas fa-star"></i><span>Testimoni</span>
        </div>
    </div>

    <div class="modal fade" id="modalZoom" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content bg-transparent border-0"><div class="modal-body p-0 text-center"><button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3 bg-dark rounded-circle p-2" data-bs-dismiss="modal"></button><img id="imgZoom" src="" class="img-fluid rounded shadow-lg"></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let modalZoomInstance = new bootstrap.Modal(document.getElementById('modalZoom'));
        
        dbTesti.on('value', (snapshot) => {
            const data = snapshot.val();
            let area = document.getElementById('areaSS');
            area.innerHTML = "";
            
            if(data) {
                // Tampilkan dari yang terbaru
                Object.keys(data).reverse().forEach(key => {
                    let ss = data[key];
                    area.innerHTML += `
                    <div class="col-6">
                        <div class="ss-card" onclick="zoom('${ss.img}')">
                            <img src="${ss.img}" class="ss-img">
                            <div class="ss-caption text-truncate">${ss.caption}</div>
                        </div>
                    </div>`;
                });
            } else {
                area.innerHTML = `
                <div class="col-12 text-center mt-5">
                    <i class="fas fa-images fa-3x text-secondary mb-3"></i>
                    <p class="text-secondary small">Belum ada testimoni saat ini.</p>
                </div>`;
            }
        });

        function zoom(src) {
            document.getElementById('imgZoom').src = src;
            modalZoomInstance.show();
        }
    </script>
</body>
</html>

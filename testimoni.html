<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukti Transaksi - AppSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0e17; color: #e0e6ed; font-family: 'Segoe UI', sans-serif; background-image: radial-gradient(circle at top center, #1a2235 0%, #0a0e17 70%); min-height: 100vh; }
        .app-header { background: rgba(10, 14, 23, 0.9); backdrop-filter: blur(15px); padding: 15px; border-bottom: 1px solid #1c263d; position: sticky; top: 0; z-index: 1000; }
        .ss-card { background: #131a2a; border: 1px solid #1c263d; border-radius: 12px; overflow: hidden; margin-bottom: 15px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .ss-card:hover { transform: scale(1.03); border-color: #4facfe; box-shadow: 0 8px 25px rgba(79, 172, 254, 0.2); }
        .ss-img { width: 100%; display: block; border-bottom: 1px solid #1c263d; }
        .ss-caption { padding: 12px; font-size: 12px; color: #a0aec0; text-align: center; background: #1c263d; font-weight: bold; }
        .btn-close-white { filter: invert(1) grayscale(100%) brightness(200%); }
    </style>
</head>
<body>
    <div class="app-header shadow-sm d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <a href="index.html" class="text-white me-3"><i class="fas fa-arrow-left fa-lg"></i></a>
            <h6 class="m-0 fw-bold text-white" style="font-size: 18px;">Bukti Transaksi Real</h6>
        </div>
        <small class="badge bg-primary" style="font-size: 11px; background: linear-gradient(45deg, #4facfe, #00f2fe) !important;"><i class="fas fa-check-circle me-1"></i> 100% Amanah</small>
    </div>
    <div class="container mt-4 pb-5">
        <div class="row g-3" id="areaSS"></div>
        <div id="msgKosong" class="text-center mt-5 text-secondary" style="display:none;">
            <i class="fas fa-images fa-4x mb-4" style="color: #2a3a5a;"></i><br>
            Belum ada bukti transaksi yang diupload.
        </div>
    </div>
    <div class="modal fade" id="modalZoom" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0 shadow-none">
                <div class="modal-body p-0 text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3 bg-dark p-2 rounded-circle shadow" data-bs-dismiss="modal" style="z-index: 10;"></button>
                    <img id="imgZoom" src="" class="img-fluid rounded-3 shadow-lg" style="border: 2px solid #4facfe; max-height: 80vh;">
                    <div id="captionZoom" class="mt-3 text-white py-2 px-4 rounded-pill small shadow-sm" style="background: rgba(10, 14, 23, 0.8); backdrop-filter: blur(10px); display: inline-block; border: 1px solid #4facfe;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let dbSS = JSON.parse(localStorage.getItem('toko_ss')) || [];
        let modalZoomInstance = new bootstrap.Modal(document.getElementById('modalZoom'));
        if(dbSS.length === 0) { document.getElementById('msgKosong').style.display = 'block'; } else { document.getElementById('msgKosong').style.display = 'none'; let area = document.getElementById('areaSS'); dbSS.forEach(ss => { area.innerHTML += `<div class="col-6 col-md-4"><div class="ss-card" onclick="zoomImage('${ss.img}', '${ss.caption}')"><img src="${ss.img}" class="ss-img"><div class="ss-caption text-truncate">${ss.caption}</div></div></div>`; }); }
        function zoomImage(src, cap) { document.getElementById('imgZoom').src = src; document.getElementById('captionZoom').innerText = cap; modalZoomInstance.show(); }
    </script>
</body>
</html>

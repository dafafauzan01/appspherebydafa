<!DOCTYPE html>
<html lang="id">
<head>
    <script>if (sessionStorage.getItem('statusLogin') !== 'SUKSES') { window.location.href = "login.html"; }</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AppSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0e17; color: #e0e6ed; font-family: 'Segoe UI', sans-serif; }
        .form-control, .form-select { background: #1c263d; border: 1px solid #2a3a5a; color: #ffffff; }
        .form-control:focus, .form-select:focus { background: #1c263d; border-color: #4facfe; color: #ffffff; box-shadow: 0 0 5px rgba(79, 172, 254, 0.3); }
        .navbar-dark { background: #131a2a !important; border-bottom: 1px solid #1c263d; }
        .card { background: #131a2a; border: 1px solid #1c263d; }
        .card-header { background: #1c263d; color: #4facfe; font-weight: bold; border-bottom: 1px solid #2a3a5a; }
        .table-light { --bs-table-bg: #1c263d; --bs-table-color: #e0e6ed; }
        .btn-primary { background: linear-gradient(45deg, #4facfe, #00f2fe); border: none; }
        .upload-box { background: #1c263d; border: 2px dashed #2a3a5a; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { border-color: #4facfe; background: #2a3a5a; }
        .form-check-input { background-color: #1c263d; border-color: #2a3a5a; }
        .form-check-input:checked { background-color: #4facfe; border-color: #4facfe; }
        .search-admin { background: #1c263d; border: 1px solid #2a3a5a; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .instant-box { border: 1px solid #00f2fe; background: rgba(0, 242, 254, 0.05); }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyB-cU3n9GQiO5dyaXgLF3mwGFPZ6ACqQds",
          authDomain: "appsphere-de73d.firebaseapp.com",
          databaseURL: "https://appsphere-de73d-default-rtdb.firebaseio.com",
          projectId: "appsphere-de73d",
          storageBucket: "appsphere-de73d.firebasestorage.app",
          messagingSenderId: "610562583858",
          appId: "1:610562583858:web:7e252865c692af00783b2b",
          measurementId: "G-84ZR60FM03"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('produk');
    </script>
</head>
<body class="pb-5">
    <nav class="navbar navbar-dark mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fas fa-shield-alt me-2 text-primary"></i> ADMIN PANEL</span>
            <button onclick="logout()" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i> Keluar</button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header"><i class="fas fa-plus-circle me-2"></i> Input Produk</div>
                    <div class="card-body">
                        <form id="formProduk">
                            <input type="hidden" id="indexEdit">
                            
                            <div class="mb-3 text-center rounded p-3 upload-box" onclick="document.getElementById('imgUrl').focus();">
                                <img id="previewImg" src="" style="max-height: 100px; display: none;" class="mx-auto d-block mb-2 rounded">
                                <i id="iconUpload" class="fas fa-link fa-3x text-primary"></i>
                                <div class="small text-muted mt-2">Masukkan URL Foto Produk</div>
                            </div>
                            <input type="text" id="imgUrl" class="form-control mb-3" placeholder="URL Foto Produk (Cth: https://...)" required>
                            
                            <div class="form-check mb-3 p-2 rounded border border-warning bg-dark">
                                <input class="form-check-input ms-1" type="checkbox" id="isHot">
                                <label class="form-check-label text-warning fw-bold ms-2" for="isHot">ðŸ”¥ Jadikan Produk HOT</label>
                            </div>

                            <div class="mb-2"><input type="text" id="nama" class="form-control" placeholder="Nama Produk" required></div>
                            <div class="mb-2">
                                <select id="kategori" class="form-select">
                                    <option value="Streaming">Streaming</option><option value="Editing">Editing</option><option value="AI Tools">AI Tools</option><option value="Utility">Utility</option><option value="Sosmed">Sosmed</option><option value="VPN">VPN</option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <label class="small text-info mb-1">*Format: Nama, Harga, Stok, Deskripsi</label>
                                <textarea id="varian" class="form-control" rows="4" placeholder="Contoh:&#10;1 Bulan, 25000, 10, Garansi Full" style="font-family: monospace; font-size: 11px;"></textarea>
                            </div>
                            
                            <div class="mb-3 p-3 rounded border border-secondary bg-dark">
                                <label class="small text-muted fw-bold mb-2">METODE PENGIRIMAN:</label>
                                <select id="tipeKirim" class="form-select mb-2" onchange="toggleInstant()">
                                    <option value="manual">Manual (Kirim Bukti ke WA)</option>
                                    <option value="instant">Otomatis / Instant Delivery âš¡</option>
                                </select>
                                
                                <div id="boxInstant" class="p-2 rounded instant-box" style="display: none;">
                                    <label class="small text-info fw-bold mb-1"><i class="fas fa-bolt"></i> Data Produk (Email/Pass/Link):</label>
                                    <textarea id="dataInstant" class="form-control" rows="3" placeholder="Data ini akan MUNCUL OTOMATIS setelah user bayar.&#10;Contoh:&#10;Email: user@gmail.com&#10;Pass: 123456" style="font-size: 11px; color: #00f2fe;"></textarea>
                                </div>
                            </div>

                            <button type="submit" id="btnSimpan" class="btn btn-primary w-100 fw-bold py-2">SIMPAN PRODUK</button>
                            <button type="button" id="btnBatal" onclick="resetForm()" class="btn btn-secondary w-100 mt-2" style="display:none;">BATAL</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white border-bottom border-secondary">Daftar Produk</div>
                    <div class="card-body p-0">
                        <div class="p-3">
                            <input type="text" id="searchInput" class="search-admin form-control" placeholder="Cari Nama Produk..." onkeyup="filterTabel()">
                        </div>
                        <table class="table table-hover align-middle mb-0 text-white">
                            <thead class="table-light"><tr><th class="ps-3">Produk</th><th class="text-end pe-3">Aksi</th></tr></thead>
                            <tbody id="tabelData"></tbody>
                        </table>
                        <div id="kosongMsg" class="text-center p-5 small text-muted">Memuat data...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let db = []; 
        dbRef.on('value', (snapshot) => {
            const dataObj = snapshot.val(); db = [];
            if (dataObj) Object.keys(dataObj).forEach(key => db.push({ id: key, ...dataObj[key] }));
            document.getElementById('kosongMsg').style.display = (db.length === 0) ? 'block' : 'none';
            renderTabel(db); 
        });

        function toggleInstant() {
            let tipe = document.getElementById('tipeKirim').value;
            document.getElementById('boxInstant').style.display = (tipe === 'instant') ? 'block' : 'none';
        }

        document.getElementById('imgUrl').addEventListener('input', function(){
            const url = this.value.trim();
            if (url) { document.getElementById('previewImg').src = url; document.getElementById('previewImg').style.display = 'block'; document.getElementById('iconUpload').style.display = 'none'; }
        });

        document.getElementById('formProduk').addEventListener('submit', function(e){
            e.preventDefault();
            let idEdit = document.getElementById('indexEdit').value;
            let n = document.getElementById('nama').value;
            let k = document.getElementById('kategori').value;
            let im = document.getElementById('imgUrl').value;
            let rv = document.getElementById('varian').value;
            let ih = document.getElementById('isHot').checked;
            let tk = document.getElementById('tipeKirim').value;
            let di = document.getElementById('dataInstant').value;

            let lv = [], ln = rv.split('\n'), ht = 999999999;
            ln.forEach(l => {
                let p = l.split(',');
                if(p.length >= 2){
                    let vh = parseInt(p[1].trim().replace(/[^0-9]/g,''));
                    if(p[0] && vh){ lv.push({nama:p[0].trim(), harga:vh, stok:(p[2]?parseInt(p[2]):0), desk:(p[3]?p[3].trim():"-")}); if(vh < ht) ht = vh; }
                }
            });

            if(lv.length === 0) return alert("Varian kosong!");
            if(tk === 'instant' && di.trim() === '') return alert("Data Instant wajib diisi!");

            let d = { nama:n, harga:ht, kat:k, img:im, varian:lv, isHot:ih, tipeKirim:tk, dataInstant:di };
            document.getElementById('btnSimpan').innerText = "Menyimpan...";
            
            if(idEdit){ firebase.database().ref('produk/' + idEdit).update(d).then(() => { alert("Update Sukses!"); resetForm(); }); } 
            else { dbRef.push(d).then(() => { alert("Produk Ditambah!"); resetForm(); }); }
        });

        function renderTabel(data) {
            let t = document.getElementById('tabelData'); t.innerHTML = "";
            data.forEach((p) => {
                let hotBadge = p.isHot ? '<i class="fas fa-fire text-warning ms-1"></i>' : '';
                let instantBadge = (p.tipeKirim === 'instant') ? '<span class="badge bg-info text-dark ms-1">âš¡ Auto</span>' : '';
                t.innerHTML += `<tr><td class="ps-3"><div class="d-flex align-items-center"><img src="${p.img}" width="40" height="40" class="rounded me-2" style="object-fit:cover;"><div><div class="fw-bold small text-white">${p.nama} ${hotBadge} ${instantBadge}</div><span class="badge bg-primary" style="font-size:10px;">${p.kat}</span></div></div></td><td class="text-end pe-3"><button onclick="edit('${p.id}')" class="btn btn-sm btn-dark border-secondary me-1"><i class="fas fa-pen text-warning"></i></button><button onclick="hapus('${p.id}')" class="btn btn-sm btn-dark border-secondary"><i class="fas fa-trash text-danger"></i></button></td></tr>`;
            });
        }

        function hapus(id){ if(confirm("Hapus?")) firebase.database().ref('produk/' + id).remove(); }
        function edit(id){
            let p = db.find(item => item.id === id); if(!p) return;
            document.getElementById('indexEdit').value = id;
            document.getElementById('nama').value = p.nama;
            document.getElementById('kategori').value = p.kat;
            document.getElementById('isHot').checked = p.isHot || false;
            document.getElementById('tipeKirim').value = p.tipeKirim || "manual";
            document.getElementById('dataInstant').value = p.dataInstant || "";
            toggleInstant();
            let t = ""; if(p.varian) { p.varian.forEach(v => { t += `${v.nama}, ${v.harga}, ${v.stok||0}, ${v.desk||'-'}\n`; }); }
            document.getElementById('varian').value = t;
            document.getElementById('imgUrl').value = p.img;
            document.getElementById('previewImg').src = p.img; document.getElementById('previewImg').style.display = 'block'; document.getElementById('iconUpload').style.display = 'none';
            document.getElementById('btnSimpan').innerText = "UPDATE PRODUK";
            document.getElementById('btnBatal').style.display = 'block';
        }
        function resetForm(){
            document.getElementById('formProduk').reset();
            document.getElementById('indexEdit').value = "";
            document.getElementById('previewImg').style.display = 'none'; document.getElementById('iconUpload').style.display = 'block';
            document.getElementById('btnSimpan').innerText = "SIMPAN PRODUK"; document.getElementById('btnBatal').style.display = 'none';
            toggleInstant();
        }
        function logout() { sessionStorage.removeItem('statusLogin'); window.location.href = "login.html"; }
        function filterTabel() { renderTabel(db.filter(p => p.nama.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase()))); }
    </script>
</body>
</html>

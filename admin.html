<!DOCTYPE html>
<html lang="id">
<head>
    <script>if (sessionStorage.getItem('statusLogin') !== 'SUKSES') { window.location.href = "login.html"; }</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AppSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f1219; color: #e0e6ed; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        .navbar-dark { background: #181b24 !important; border-bottom: 1px solid #232733; }
        .card { background: #1e222e; border: 1px solid #2a2f3d; margin-bottom: 20px; }
        .card-header { background: #232733; color: #4facfe; font-weight: bold; border-bottom: 1px solid #2a2f3d; }
        .form-control, .form-select { background: #13161c; border: 1px solid #2a2f3d; color: #ffffff; }
        .form-control:focus, .form-select:focus { background: #13161c; border-color: #4facfe; color: #ffffff; box-shadow: 0 0 5px rgba(79, 172, 254, 0.3); }
        .table { --bs-table-bg: transparent; --bs-table-color: #e0e6ed; border-color: #2a2f3d; }
        .table th { background-color: #232733; color: #4facfe; font-size: 13px; }
        .table td { font-size: 12px; vertical-align: middle; }
        .btn-primary { background: linear-gradient(45deg, #4facfe, #00f2fe); border: none; font-weight: bold; }
        .nav-pills .nav-link.active { background: #4facfe; color: #000; font-weight: bold; }
        .nav-pills .nav-link { color: #a0aec0; }
        .upload-box { background: #13161c; border: 2px dashed #2a2f3d; transition: 0.3s; }
        .upload-box:hover { border-color: #4facfe; }
        .instant-box { border: 1px solid #00f2fe; background: rgba(0, 242, 254, 0.05); }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyB-cU3n9GQiO5dyaXgLF3mwGFPZ6ACqQds",
          authDomain: "appsphere-de73d.firebaseapp.com",
          databaseURL: "https://appsphere-de73d-default-rtdb.firebaseio.com",
          projectId: "appsphere-de73d",
          storageBucket: "appsphere-de73d.firebasestorage.app",
          messagingSenderId: "610562583858",
          appId: "1:610562583858:web:7e252865c692af00783b2b",
          measurementId: "G-84ZR60FM03"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('produk');
        const dbTrans = firebase.database().ref('transaksi');
        const dbTesti = firebase.database().ref('testimoni');
    </script>
</head>
<body>
    <nav class="navbar navbar-dark mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fas fa-shield-alt me-2 text-primary"></i> ADMIN PANEL</span>
            <button onclick="logout()" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i> Keluar</button>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab">
            <li class="nav-item"><button class="nav-link active px-4" data-bs-toggle="pill" data-bs-target="#tab-produk"><i class="fas fa-box me-2"></i> PRODUK</button></li>
            <li class="nav-item"><button class="nav-link px-4" data-bs-toggle="pill" data-bs-target="#tab-pesanan"><i class="fas fa-shopping-cart me-2"></i> PESANAN</button></li>
            <li class="nav-item"><button class="nav-link px-4" data-bs-toggle="pill" data-bs-target="#tab-testi"><i class="fas fa-images me-2"></i> TESTIMONI</button></li>
        </ul>

        <div class="tab-content">
            
            <div class="tab-pane fade show active" id="tab-produk">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header"><i class="fas fa-plus-circle me-2"></i> Input Produk</div>
                            <div class="card-body">
                                <form id="formProduk">
                                    <input type="hidden" id="indexEdit">
                                    <div class="mb-3 text-center rounded p-3 upload-box">
                                        <img id="previewImg" src="" style="max-height: 80px; display: none;" class="mx-auto d-block mb-2 rounded">
                                        <i id="iconUpload" class="fas fa-link fa-2x text-secondary"></i>
                                        <div class="small text-muted mt-1" style="font-size:10px;">Preview Foto</div>
                                    </div>
                                    <input type="text" id="imgUrl" class="form-control mb-2" placeholder="Paste Link Foto Produk..." required>
                                    
                                    <div class="form-check mb-2 bg-dark p-2 rounded border border-warning">
                                        <input class="form-check-input ms-1" type="checkbox" id="isHot">
                                        <label class="form-check-label text-warning fw-bold ms-2 small" for="isHot">ðŸ”¥ Produk HOT</label>
                                    </div>

                                    <input type="text" id="nama" class="form-control mb-2" placeholder="Nama Produk" required>
                                    <select id="kategori" class="form-select mb-2">
                                        <option value="Streaming">Streaming</option><option value="Editing">Editing</option><option value="AI Tools">AI Tools</option><option value="Utility">Utility</option><option value="Sosmed">Sosmed</option><option value="VPN">VPN</option>
                                    </select>

                                    <label class="small text-info">*Format: Nama, Harga, Stok, Deskripsi</label>
                                    <textarea id="varian" class="form-control mb-2" rows="3" placeholder="1 Bulan, 25000, 10, Garansi"></textarea>
                                    
                                    <div class="mb-3 p-2 rounded border border-secondary bg-dark">
                                        <select id="tipeKirim" class="form-select form-select-sm mb-2" onchange="toggleInstant()">
                                            <option value="manual">Manual (Kirim Bukti ke WA)</option>
                                            <option value="instant">Otomatis / Instant âš¡</option>
                                        </select>
                                        <textarea id="dataInstant" class="form-control form-control-sm instant-box" rows="2" placeholder="Data Akun (Email/Pass)" style="display:none;"></textarea>
                                    </div>

                                    <button type="submit" id="btnSimpan" class="btn btn-primary w-100 btn-sm">SIMPAN</button>
                                    <button type="button" id="btnBatal" onclick="resetForm()" class="btn btn-secondary w-100 btn-sm mt-2" style="display:none;">BATAL</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Daftar Produk</div>
                            <div class="card-body p-0 table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead><tr><th>Nama</th><th>Kat</th><th>Aksi</th></tr></thead>
                                    <tbody id="tabelData"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-pesanan">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-list me-2"></i> Data Pesanan Masuk</span>
                        <button onclick="window.location.reload()" class="btn btn-sm btn-light">Refresh</button>
                    </div>
                    <div class="card-body p-0 table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead>
                                <tr>
                                    <th>ID Order</th>
                                    <th>Pembeli</th>
                                    <th>Produk</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tabelPesanan">
                                <tr><td colspan="5" class="text-center p-4">Memuat data pesanan...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-testi">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header text-primary"><i class="fas fa-camera me-2"></i> Tambah Testimoni</div>
                            <div class="card-body">
                                <div class="mb-3 text-center rounded p-3 upload-box">
                                    <img id="previewSS" src="" style="max-height: 100px; display: none;" class="mx-auto d-block mb-2 shadow-sm rounded">
                                    <i id="iconPreview" class="fas fa-image fa-2x text-secondary"></i>
                                    <div class="small text-muted mt-1">Preview Gambar</div>
                                </div>
                                
                                <label class="small text-white fw-bold mb-1">Link Gambar:</label>
                                <input type="text" id="urlSS" class="form-control mb-2" placeholder="Paste Link (https://...)" required>
                                
                                <label class="small text-white fw-bold mb-1">Judul/Caption:</label>
                                <input type="text" id="tCaption" class="form-control mb-3" placeholder="Contoh: Done Netflix" required>
                                
                                <button onclick="simpanTesti()" class="btn btn-primary w-100 btn-sm">SIMPAN TESTIMONI</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Galeri Testimoni Online</div>
                            <div class="card-body">
                                <div class="row g-2" id="listTesti"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- LOGIC PRODUK ---
        let db = [];
        dbRef.on('value', (snapshot) => {
            const dataObj = snapshot.val(); db = [];
            if (dataObj) Object.keys(dataObj).forEach(key => db.push({ id: key, ...dataObj[key] }));
            renderTabel(db);
        });

        function renderTabel(data) {
            let t = document.getElementById('tabelData'); t.innerHTML = "";
            data.forEach(p => {
                let badge = p.tipeKirim === 'instant' ? '<span class="badge bg-info text-dark ms-1" style="font-size:9px">AUTO</span>' : '';
                t.innerHTML += `<tr><td><div class="fw-bold text-white small">${p.nama} ${badge}</div></td><td><span class="badge bg-secondary" style="font-size:9px">${p.kat}</span></td><td><button onclick="edit('${p.id}')" class="btn btn-sm btn-outline-warning py-0 px-2 me-1"><i class="fas fa-pen"></i></button><button onclick="hapus('${p.id}')" class="btn btn-sm btn-outline-danger py-0 px-2"><i class="fas fa-trash"></i></button></td></tr>`;
            });
        }

        // Preview Produk
        document.getElementById('imgUrl').addEventListener('input', function(){
            if(this.value) { document.getElementById('previewImg').src=this.value; document.getElementById('previewImg').style.display='block'; document.getElementById('iconUpload').style.display='none'; }
        });
        
        // Simpan Produk
        document.getElementById('formProduk').addEventListener('submit', function(e){
            e.preventDefault();
            let idEdit = document.getElementById('indexEdit').value;
            let varianRaw = document.getElementById('varian').value.split('\n'), varianList = [], minHarga = 999999999;
            varianRaw.forEach(l => {
                let p = l.split(',');
                if(p.length >= 2) {
                    let h = parseInt(p[1].replace(/[^0-9]/g,''));
                    if(p[0] && h) { varianList.push({nama:p[0].trim(), harga:h, stok:(p[2]?parseInt(p[2]):0), desk:(p[3]?p[3].trim():"-")}); if(h<minHarga) minHarga=h; }
                }
            });
            if(varianList.length === 0) return alert("Varian kosong!");
            let data = {
                nama: document.getElementById('nama').value, harga: minHarga, kat: document.getElementById('kategori').value, img: document.getElementById('imgUrl').value, varian: varianList, isHot: document.getElementById('isHot').checked,
                tipeKirim: document.getElementById('tipeKirim').value, dataInstant: document.getElementById('dataInstant').value
            };
            if(idEdit) firebase.database().ref('produk/'+idEdit).update(data).then(()=>{alert("Update Sukses"); resetForm();});
            else dbRef.push(data).then(()=>{alert("Produk Ditambah"); resetForm();});
        });

        function edit(id){
            let p = db.find(x => x.id === id); if(!p) return;
            document.getElementById('indexEdit').value = id;
            document.getElementById('nama').value = p.nama; document.getElementById('kategori').value = p.kat;
            document.getElementById('imgUrl').value = p.img; document.getElementById('previewImg').src = p.img; document.getElementById('previewImg').style.display = 'block'; document.getElementById('iconUpload').style.display = 'none';
            document.getElementById('isHot').checked = p.isHot || false;
            document.getElementById('tipeKirim').value = p.tipeKirim || "manual"; document.getElementById('dataInstant').value = p.dataInstant || ""; toggleInstant();
            let vText = ""; if(p.varian) p.varian.forEach(v => { vText += `${v.nama}, ${v.harga}, ${v.stok||0}, ${v.desk||'-'}\n`; });
            document.getElementById('varian').value = vText;
            document.getElementById('btnSimpan').innerText = "UPDATE"; document.getElementById('btnBatal').style.display = 'block';
        }
        function hapus(id){ if(confirm("Hapus?")) firebase.database().ref('produk/'+id).remove(); }
        function resetForm(){ document.getElementById('formProduk').reset(); document.getElementById('indexEdit').value=""; document.getElementById('btnSimpan').innerText="SIMPAN"; document.getElementById('btnBatal').style.display='none'; document.getElementById('previewImg').style.display='none'; document.getElementById('iconUpload').style.display='block'; toggleInstant(); }
        function toggleInstant() { document.getElementById('dataInstant').style.display = (document.getElementById('tipeKirim').value === 'instant') ? 'block' : 'none'; }

        // --- LOGIC PESANAN ---
        dbTrans.on('value', (snapshot) => {
            const data = snapshot.val();
            let tBody = document.getElementById('tabelPesanan');
            tBody.innerHTML = "";
            if(data) {
                let orders = Object.keys(data).map(k => ({...data[k], key: k})).reverse();
                orders.forEach(o => {
                    tBody.innerHTML += `<tr><td><small class="text-info">${o.id}</small></td><td><div class="fw-bold text-white small">${o.nama}</div><small class="text-muted">${o.wa}</small></td><td><small>${o.produk}</small></td><td><span class="badge bg-success">Lunas</span></td><td><button onclick="hapusPesanan('${o.key}')" class="btn btn-sm btn-outline-danger py-0 px-2"><i class="fas fa-trash"></i></button></td></tr>`;
                });
            } else { tBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-muted">Belum ada pesanan.</td></tr>`; }
        });
        function hapusPesanan(key) { if(confirm("Hapus?")) firebase.database().ref('transaksi/' + key).remove(); }

        // --- LOGIC TESTIMONI (INPUT URL) ---
        // 1. Preview Gambar saat link di-paste
        document.getElementById('urlSS').addEventListener('input', function(){
            if(this.value) {
                document.getElementById('previewSS').src = this.value;
                document.getElementById('previewSS').style.display = 'block';
                document.getElementById('iconPreview').style.display = 'none';
            }
        });

        // 2. Simpan ke Firebase
        function simpanTesti() {
            let img = document.getElementById('urlSS').value;
            let cap = document.getElementById('tCaption').value;
            if(!img || !cap) return alert("Link Gambar atau Judul masih kosong!");

            dbTesti.push({ img: img, caption: cap }).then(() => {
                alert("Testimoni Berhasil Disimpan!");
                document.getElementById('urlSS').value = "";
                document.getElementById('tCaption').value = "";
                document.getElementById('previewSS').style.display = 'none';
                document.getElementById('iconPreview').style.display = 'block';
            });
        }

        // 3. Tampilkan Daftar Testimoni
        dbTesti.on('value', (snapshot) => {
            const data = snapshot.val();
            let a = document.getElementById('listTesti'); a.innerHTML = "";
            if(data) {
                Object.keys(data).reverse().forEach(key => {
                    let ss = data[key];
                    a.innerHTML += `<div class="col-6 col-md-4"><div class="card border-0 shadow-sm"><img src="${ss.img}" class="card-img-top" style="height: 100px; object-fit: cover;"><div class="card-body p-2 bg-dark text-center"><small class="d-block text-truncate text-white mb-1" style="font-size:10px;">${ss.caption}</small><button onclick="hapusTesti('${key}')" class="btn btn-sm btn-outline-danger py-0 px-2" style="font-size:10px;">Hapus</button></div></div></div>`;
                });
            } else { a.innerHTML='<div class="text-center text-muted small p-3">Belum ada testimoni.</div>'; }
        });
        function hapusTesti(key) { if(confirm("Hapus?")) dbTesti.child(key).remove(); }

        function logout() { sessionStorage.removeItem('statusLogin'); window.location.href = "login.html"; }
    </script>
</body>
</html>

    <script>
        // === LOGIKA FIREBASE (PENGGANTI LOCALSTORAGE) ===
        let db = []; // Penampung data lokal yang sinkron dengan Firebase

        // 1. BACA DATA DARI FIREBASE (REALTIME)
        dbRef.on('value', (snapshot) => {
            const dataObj = snapshot.val();
            db = [];
            if (dataObj) {
                Object.keys(dataObj).forEach(key => {
                    db.push({ id: key, ...dataObj[key] }); // Masukkan ID Firebase ke data
                });
                document.getElementById('kosongMsg').style.display = 'none';
            } else {
                document.getElementById('kosongMsg').style.display = 'block';
                document.getElementById('kosongMsg').innerText = "Data Kosong.";
            }
            renderTabel();
        });

        // 2. LOGIKA UPLOAD FOTO
        document.getElementById('fileInput').addEventListener('change', function(){
            const r=new FileReader();
            r.onload=function(e){
                document.getElementById('previewImg').src=e.target.result;
                document.getElementById('previewImg').style.display='block';
                document.getElementById('iconUpload').style.display='none';
                document.getElementById('base64Foto').value=e.target.result;
            };
            if(this.files[0])r.readAsDataURL(this.files[0]);
        });

        // 3. LOGIKA SIMPAN / UPDATE KE FIREBASE
        document.getElementById('formProduk').addEventListener('submit', function(e){
            e.preventDefault();
            let idEdit = document.getElementById('indexEdit').value; // Ini ID Firebase kalo lagi edit
            let n = document.getElementById('nama').value;
            let k = document.getElementById('kategori').value;
            let f = document.getElementById('jenisForm').value;
            let im = document.getElementById('base64Foto').value;
            let rv = document.getElementById('varian').value;

            // Parsing Varian
            let lv = [], ln = rv.split('\n'), ht = 999999999;
            ln.forEach(l => {
                let p = l.split(',');
                if(p.length >= 2){
                    let vn = p[0].trim(), vh = parseInt(p[1].trim().replace(/[^0-9]/g,'')), vd = p[2] ? p[2].trim() : "-";
                    if(vn && vh){
                        lv.push({nama:vn, harga:vh, desk:vd});
                        if(vh < ht) ht = vh;
                    }
                }
            });

            if(lv.length === 0) return alert("Varian kosong! Masukkan minimal satu varian.");
            if(!idEdit && !im) return alert("Foto wajib diupload!");
            
            // Kalau edit tapi gak ganti foto, pake foto lama
            if(idEdit && !im) {
                let produkLama = db.find(p => p.id === idEdit);
                if(produkLama) im = produkLama.img;
            }

            let d = {nama:n, harga:ht, kat:k, formType:f, img:im, varian:lv};

            document.getElementById('btnSimpan').innerText = "Menyimpan...";
            document.getElementById('btnSimpan').disabled = true;

            if(idEdit){
                // UPDATE KE FIREBASE
                firebase.database().ref('produk/' + idEdit).update(d)
                .then(() => {
                    alert("Sukses Update Data!");
                    resetForm();
                })
                .catch((err) => alert("Gagal Update: " + err.message));
            } else {
                // TAMBAH BARU KE FIREBASE
                dbRef.push(d)
                .then(() => {
                    alert("Produk Berhasil Ditambah!");
                    resetForm();
                })
                .catch((err) => alert("Gagal Simpan: " + err.message));
            }
        });

        // 4. LOGIKA HAPUS DARI FIREBASE
        function hapus(idFirebase){
            if(confirm("Hapus produk ini?")){
                firebase.database().ref('produk/' + idFirebase).remove()
                .then(() => alert("Produk dihapus!"))
                .catch((err) => alert("Gagal hapus: " + err.message));
            }
        }

        // 5. LOGIKA HAPUS SEMUA DI FIREBASE
        function hapusSemua(){
            if(confirm("Yakin HAPUS SEMUA produk? (Tidak bisa dikembalikan)")){
                dbRef.remove()
                .then(() => alert("Database Toko Direset!"))
                .catch((err) => alert("Gagal reset: " + err.message));
            }
        }

        // 6. LOGIKA EDIT (TAMPILKAN KE FORM)
        function edit(idFirebase){
            let p = db.find(item => item.id === idFirebase);
            if(!p) return;

            document.getElementById('indexEdit').value = idFirebase; // Simpan ID Firebase
            document.getElementById('nama').value = p.nama;
            document.getElementById('kategori').value = p.kat;
            document.getElementById('jenisForm').value = p.formType || "standar";
            
            let t = "";
            if(p.varian) {
                p.varian.forEach(v => {
                    t += `${v.nama}, ${v.harga}, ${v.desk}\n`;
                });
            }
            document.getElementById('varian').value = t;
            document.getElementById('previewImg').src = p.img;
            document.getElementById('previewImg').style.display = 'block';
            document.getElementById('iconUpload').style.display = 'none';
            document.getElementById('base64Foto').value = ""; // Kosongkan biar kalau gak diganti tetep aman
            
            document.getElementById('btnSimpan').innerText = "UPDATE PRODUK";
            document.getElementById('btnSimpan').className = "btn btn-warning w-100 fw-bold";
            document.getElementById('btnBatal').style.display = 'block';
            
            // Scroll ke atas
            document.getElementById('formProduk').scrollIntoView({behavior: 'smooth'});
        }

        function renderTabel(){
            let t = document.getElementById('tabelData');
            t.innerHTML = "";
            if(db.length === 0){
                document.getElementById('kosongMsg').style.display = 'block';
            } else {
                document.getElementById('kosongMsg').style.display = 'none';
                db.forEach((p) => {
                    // PENTING: p.id adalah key Firebase
                    t.innerHTML += `
                    <tr>
                        <td class="ps-3">
                            <div class="d-flex align-items-center">
                                <img src="${p.img}" width="40" height="40" class="rounded me-2" style="object-fit:cover; border:1px solid #2a3a5a;">
                                <div>
                                    <div class="fw-bold small text-white">${p.nama}</div>
                                    <span class="badge bg-primary" style="font-size:10px;">${p.kat}</span>
                                </div>
                            </div>
                        </td>
                        <td class="text-end pe-3">
                            <button onclick="edit('${p.id}')" class="btn btn-sm btn-dark border-secondary me-1"><i class="fas fa-pen text-warning"></i></button> 
                            <button onclick="hapus('${p.id}')" class="btn btn-sm btn-dark border-secondary"><i class="fas fa-trash text-danger"></i></button>
                        </td>
                    </tr>`;
                });
            }
        }

        function resetForm(){
            document.getElementById('formProduk').reset();
            document.getElementById('indexEdit').value = "";
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('iconUpload').style.display = 'block';
            document.getElementById('btnSimpan').innerText = "SIMPAN PRODUK";
            document.getElementById('btnSimpan').disabled = false;
            document.getElementById('btnSimpan').className = "btn btn-primary w-100 fw-bold";
            document.getElementById('btnBatal').style.display = 'none';
        }

        // === SISA FITUR (TESTIMONI / LOGOUT) ===
        // Testimoni masih pakai LocalStorage sesuai file asli
        let dbSS = JSON.parse(localStorage.getItem('toko_ss')) || []; 
        renderSS();

        document.getElementById('fileSS').addEventListener('change', function(){const r = new FileReader();r.onload = function(e){document.getElementById('previewSS').src = e.target.result;document.getElementById('previewSS').style.display = 'block';document.getElementById('iconUploadSS').style.display = 'none';document.getElementById('base64SS').value = e.target.result;};if(this.files[0]) r.readAsDataURL(this.files[0]);});
        document.getElementById('formTesti').addEventListener('submit', function(e){e.preventDefault();let img = document.getElementById('base64SS').value;let caption = document.getElementById('tCaption').value;if(!img) return alert("Pilih gambar!");dbSS.unshift({ img, caption });localStorage.setIt        
        .btn-primary { background: linear-gradient(45deg, #4facfe, #00f2fe); border: none; }
        .btn-primary:hover { background: linear-gradient(45deg, #00f2fe, #4facfe); box-shadow: 0 0 10px rgba(79, 172, 254, 0.3); }
        .btn-success { background: #4facfe; border: none; }
        .btn-warning { background: #ffc107; color: #000; border: none; }
        
        .nav-pills .nav-link.active { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .nav-pills .nav-link { color: #a0aec0; }
        
        .upload-box { background: #1c263d; border: 2px dashed #2a3a5a; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { border-color: #4facfe; background: #2a3a5a; }
    </style>

                                <div id="kosongTesti" class="text-center p-5 small text-muted">Belum ada screenshot.</div>
                            </div>
                            <div class="card-footer bg-dark border-0 text-center">
                                <button onclick="hapusSemuaTesti()" class="btn btn-outline-danger btn-sm" style="font-size:10px;"><i class="fas fa-trash me-1"></i> Hapus Semua SS</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let db = JSON.parse(localStorage.getItem('toko_db')) || [];
        document.getElementById('fileInput').addEventListener('change', function(){const r=new FileReader();r.onload=function(e){document.getElementById('previewImg').src=e.target.result;document.getElementById('previewImg').style.display='block';document.getElementById('iconUpload').style.display='none';document.getElementById('base64Foto').value=e.target.result;};if(this.files[0])r.readAsDataURL(this.files[0]);});
        document.getElementById('formProduk').addEventListener('submit', function(e){e.preventDefault();let i=document.getElementById('indexEdit').value,n=document.getElementById('nama').value,k=document.getElementById('kategori').value,f=document.getElementById('jenisForm').value,im=document.getElementById('base64Foto').value,rv=document.getElementById('varian').value;let lv=[],ln=rv.split('\n'),ht=999999999;ln.forEach(l=>{let p=l.split(',');if(p.length>=2){let vn=p[0].trim(),vh=parseInt(p[1].trim().replace(/[^0-9]/g,'')),vd=p[2]?p[2].trim():"-";if(vn&&vh){lv.push({nama:vn,harga:vh,desk:vd});if(vh<ht)ht=vh;}}});if(lv.length===0)return alert("Varian kosong!");if(i===""&&!im)return alert("Foto wajib!");if(i!==""&&!im)im=db[i].img;let d={nama:n,harga:ht,kat:k,formType:f,img:im,varian:lv};if(i){db[i]=d;alert("Sukses Update!");}else{db.push(d);alert("Produk Ditambah!");}localStorage.setItem('toko_db',JSON.stringify(db));renderTabel();resetForm();});
        function hapus(i){if(confirm("Hapus produk ini?")){db.splice(i,1);localStorage.setItem('toko_db',JSON.stringify(db));renderTabel();}}
        function hapusSemua(){if(confirm("Yakin HAPUS SEMUA produk?")){localStorage.removeItem('toko_db');db=[];renderTabel();}}
        function edit(i){let p=db[i];document.getElementById('indexEdit').value=i;document.getElementById('nama').value=p.nama;document.getElementById('kategori').value=p.kat;document.getElementById('jenisForm').value=p.formType||"standar";let t="";p.varian.forEach(v=>{t+=`${v.nama}, ${v.harga}, ${v.desk}\n`;});document.getElementById('varian').value=t;document.getElementById('previewImg').src=p.img;document.getElementById('previewImg').style.display='block';document.getElementById('iconUpload').style.display='none';document.getElementById('base64Foto').value="";document.getElementById('btnSimpan').innerText="UPDATE PRODUK";document.getElementById('btnSimpan').className="btn btn-warning w-100 fw-bold";document.getElementById('btnBatal').style.display='block';}
        function renderTabel(){let t=document.getElementById('tabelData');t.innerHTML="";if(db.length===0)document.getElementById('kosongMsg').style.display='block';else{document.getElementById('kosongMsg').style.display='none';db.forEach((p,i)=>{t.innerHTML+=`<tr><td class="ps-3"><div class="d-flex align-items-center"><img src="${p.img}" width="40" height="40" class="rounded me-2" style="object-fit:cover; border:1px solid #2a3a5a;"><div><div class="fw-bold small text-white">${p.nama}</div><span class="badge bg-primary" style="font-size:10px;">${p.kat}</span></div></div></td><td class="text-end pe-3"><button onclick="edit(${i})" class="btn btn-sm btn-dark border-secondary me-1"><i class="fas fa-pen text-warning"></i></button> <button onclick="hapus(${i})" class="btn btn-sm btn-dark border-secondary"><i class="fas fa-trash text-danger"></i></button></td></tr>`;});}}
        function resetForm(){document.getElementById('formProduk').reset();document.getElementById('indexEdit').value="";document.getElementById('previewImg').style.display='none';document.getElementById('iconUpload').style.display='block';document.getElementById('btnSimpan').innerText="SIMPAN PRODUK";document.getElementById('btnSimpan').className="btn btn-primary w-100 fw-bold";document.getElementById('btnBatal').style.display='none';}
        renderTabel();
        let dbSS = JSON.parse(localStorage.getItem('toko_ss')) || []; renderSS();
        document.getElementById('fileSS').addEventListener('change', function(){const r = new FileReader();r.onload = function(e){document.getElementById('previewSS').src = e.target.result;document.getElementById('previewSS').style.display = 'block';document.getElementById('iconUploadSS').style.display = 'none';document.getElementById('base64SS').value = e.target.result;};if(this.files[0]) r.readAsDataURL(this.files[0]);});
        document.getElementById('formTesti').addEventListener('submit', function(e){e.preventDefault();let img = document.getElementById('base64SS').value;let caption = document.getElementById('tCaption').value;if(!img) return alert("Pilih gambar!");dbSS.unshift({ img, caption });localStorage.setItem('toko_ss', JSON.stringify(dbSS));alert("Uploaded!");document.getElementById('formTesti').reset();document.getElementById('previewSS').style.display = 'none';document.getElementById('iconUploadSS').style.display = 'block';document.getElementById('base64SS').value = "";renderSS();});
        function hapusSS(i){if(confirm("Hapus screenshot ini?")){dbSS.splice(i, 1);localStorage.setItem('toko_ss', JSON.stringify(dbSS));renderSS();}}
        function hapusSemuaTesti(){if(confirm("Hapus SEMUA screenshot?")){localStorage.removeItem('toko_ss');dbSS = [];renderSS();}}
        function renderSS(){let a = document.getElementById('listTesti');a.innerHTML = "";if(dbSS.length === 0){document.getElementById('kosongTesti').style.display = 'block';}else{document.getElementById('kosongTesti').style.display = 'none';dbSS.forEach((ss, i) => {a.innerHTML += `<div class="col-6 col-md-4"><div class="card border-0 shadow-sm h-100"><img src="${ss.img}" class="card-img-top" style="height: 150px; object-fit: cover; border-bottom: 1px solid #1c263d;"><div class="card-body p-2 d-flex justify-content-between align-items-center" style="background:#1c263d;"><small class="text-truncate text-white" style="font-size:11px;">${ss.caption}</small><button onclick="hapusSS(${i})" class="btn btn-sm text-danger"><i class="fas fa-trash"></i></button></div></div></div>`;});}}
        function logout() { sessionStorage.removeItem('statusLogin'); window.location.href = "login.html"; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <script>if (sessionStorage.getItem('statusLogin') !== 'SUKSES') { window.location.href = "login.html"; }</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AppSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0e17; color: #e0e6ed; font-family: 'Segoe UI', sans-serif; }
        .form-control, .form-select { background: #1c263d; border: 1px solid #2a3a5a; color: #ffffff; }
        .form-control:focus, .form-select:focus { background: #1c263d; border-color: #4facfe; color: #ffffff; box-shadow: 0 0 5px rgba(79, 172, 254, 0.3); }
        .navbar-dark { background: #131a2a !important; border-bottom: 1px solid #1c263d; }
        .card { background: #131a2a; border: 1px solid #1c263d; }
        .card-header { background: #1c263d; color: #4facfe; font-weight: bold; border-bottom: 1px solid #2a3a5a; }
        .table-light { --bs-table-bg: #1c263d; --bs-table-color: #e0e6ed; }
        .btn-primary { background: linear-gradient(45deg, #4facfe, #00f2fe); border: none; }
        .upload-box { background: #1c263d; border: 2px dashed #2a3a5a; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { border-color: #4facfe; background: #2a3a5a; }
        .form-check-input { background-color: #1c263d; border-color: #2a3a5a; }
        .form-check-input:checked { background-color: #4facfe; border-color: #4facfe; }
        .search-admin { background: #1c263d; border: 1px solid #2a3a5a; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyB-cU3n9GQiO5dyaXgLF3mwGFPZ6ACqQds",
          authDomain: "appsphere-de73d.firebaseapp.com",
          databaseURL: "https://appsphere-de73d-default-rtdb.firebaseio.com",
          projectId: "appsphere-de73d",
          storageBucket: "appsphere-de73d.firebasestorage.app",
          messagingSenderId: "610562583858",
          appId: "1:610562583858:web:7e252865c692af00783b2b",
          measurementId: "G-84ZR60FM03"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('produk');
    </script>
</head>
<body class="pb-5">
    <nav class="navbar navbar-dark mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fas fa-shield-alt me-2 text-primary"></i> ADMIN PANEL</span>
            <button onclick="logout()" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i> Keluar</button>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab">
            <li class="nav-item"><button class="nav-link active fw-bold px-4" data-bs-toggle="pill" data-bs-target="#tab-produk"><i class="fas fa-box me-2"></i> PRODUK</button></li>
            <li class="nav-item"><button class="nav-link fw-bold px-4" data-bs-toggle="pill" data-bs-target="#tab-testi"><i class="fas fa-images me-2"></i> BUKTI (SS)</button></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-produk">
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header"><i class="fas fa-plus-circle me-2"></i> Input Produk</div>
                            <div class="card-body">
                                <form id="formProduk">
                                    <input type="hidden" id="indexEdit">
                                    
                                    <div class="mb-3 text-center rounded p-3 upload-box" onclick="document.getElementById('imgUrl').focus();">
                                        <img id="previewImg" src="" style="max-height: 100px; display: none;" class="mx-auto d-block mb-2 rounded">
                                        <i id="iconUpload" class="fas fa-link fa-3x text-primary"></i>
                                        <div class="small text-muted mt-2">Masukkan URL Foto Produk</div>
                                    </div>
                                    <input type="text" id="imgUrl" class="form-control mb-3" placeholder="URL Foto Produk (Cth: https://firebasestorage.com/...)" required>
                                    
                                    <div class="form-check mb-3 p-2 rounded border border-warning bg-dark">
                                        <input class="form-check-input ms-1" type="checkbox" id="isHot">
                                        <label class="form-check-label text-warning fw-bold ms-2" for="isHot">ðŸ”¥ Jadikan Produk HOT</label>
                                    </div>

                                    <div class="mb-2"><input type="text" id="nama" class="form-control" placeholder="Nama Produk" required></div>
                                    <div class="mb-2">
                                        <select id="kategori" class="form-select">
                                            <option value="Streaming">Streaming</option><option value="Editing">Editing</option><option value="AI Tools">AI Tools</option><option value="Utility">Utility</option><option value="Sosmed">Sosmed</option><option value="VPN">VPN</option>
                                        </select>
                                    </div>

                                    <div class="mb-2">
                                        <label class="small text-info mb-1">*Format: Nama, Harga, Stok, Deskripsi</label>
                                        <textarea id="varian" class="form-control" rows="4" placeholder="Contoh:&#10;1 Bulan, 25000, 10, Garansi Full" style="font-family: monospace; font-size: 11px;"></textarea>
                                    </div>
                                    
                                    <div class="mb-3 p-2 rounded border border-primary" style="background: #1c263d;"><select id="jenisForm" class="form-select form-select-sm border-0 bg-transparent text-white"><option value="standar">Form Standar (Nama & WA)</option><option value="lengkap">Form Lengkap (+Catatan)</option></select></div>
                                    <button type="submit" id="btnSimpan" class="btn btn-primary w-100 fw-bold py-2">SIMPAN PRODUK</button>
                                    <button type="button" id="btnBatal" onclick="resetForm()" class="btn btn-secondary w-100 mt-2" style="display:none;">BATAL</button>
                                </form>
                            </div>
                        </div>
                        <div class="text-center mt-4"><a href="index.html" class="btn btn-outline-primary btn-sm rounded-pill px-4">Lihat Toko <i class="fas fa-arrow-right"></i></a></div>
                    </div>
                    
                    <div class="col-md-7">
                        <div class="card shadow-sm">
                            <div class="card-header bg-dark text-white border-bottom border-secondary">Daftar Produk</div>
                            <div class="card-body p-0">
                                <div class="p-3">
                                    <div class="position-relative">
                                        <input type="text" id="searchInput" class="search-admin form-control" placeholder="Cari Nama Produk..." onkeyup="filterTabel()">
                                        <i class="fas fa-search position-absolute" style="right: 15px; top: 12px; color: #4facfe;"></i>
                                    </div>
                                </div>
                                
                                <table class="table table-hover align-middle mb-0 text-white">
                                    <thead class="table-light"><tr><th class="ps-3">Produk</th><th class="text-end pe-3">Aksi</th></tr></thead>
                                    <tbody id="tabelData"></tbody>
                                </table>
                                <div id="kosongMsg" class="text-center p-5 small text-muted">Memuat data...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="tab-testi">
                <div class="row">
                    <div class="col-md-5 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header text-primary"><i class="fas fa-camera me-2"></i> Upload Screenshot</div>
                            <div class="card-body">
                                <form id="formTesti">
                                    <div class="mb-3 text-center rounded p-3 upload-box" onclick="document.getElementById('fileSS').click()">
                                        <img id="previewSS" src="" style="max-height: 150px; display: none;" class="mx-auto d-block mb-2 shadow-sm rounded">
                                        <i id="iconUploadSS" class="fas fa-image fa-3x text-primary"></i>
                                        <div class="small text-muted mt-2">Upload Bukti Transaksi</div>
                                    </div>
                                    <input type="file" id="fileSS" class="d-none" accept="image/*"><input type="hidden" id="base64SS">
                                    <div class="mb-3"><input type="text" id="tCaption" class="form-control" placeholder="Judul (Cth: Done Netflix Kak Budi)" required></div>
                                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">UPLOAD SCREENSHOT</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card shadow-sm">
                            <div class="card-header bg-dark text-white border-bottom border-secondary">Galeri Bukti</div>
                            <div class="card-body p-0">
                                <div class="row g-2 p-2" id="listTesti"></div>
                                <div id="kosongTesti" class="text-center p-5 small text-muted">Belum ada screenshot.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let db = []; 
        dbRef.on('value', (snapshot) => {
            const dataObj = snapshot.val();
            db = [];
            if (dataObj) {
                Object.keys(dataObj).forEach(key => db.push({ id: key, ...dataObj[key] }));
                document.getElementById('kosongMsg').style.display = 'none';
            } else {
                document.getElementById('kosongMsg').style.display = 'block';
            }
            renderTabel(db); 
        });

        document.getElementById('imgUrl').addEventListener('input', function(){
            const url = this.value.trim();
            const preview = document.getElementById('previewImg');
            const icon = document.getElementById('iconUpload');
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
                icon.style.display = 'none';
            } else {
                preview.style.display = 'none';
                icon.style.display = 'block';
            }
        });

        document.getElementById('formProduk').addEventListener('submit', function(e){
            e.preventDefault();
            let idEdit = document.getElementById('indexEdit').value;
            let n = document.getElementById('nama').value;
            let k = document.getElementById('kategori').value;
            let f = document.getElementById('jenisForm').value;
            let im = document.getElementById('imgUrl').value;
            let rv = document.getElementById('varian').value;
            let ih = document.getElementById('isHot').checked;

            let lv = [], ln = rv.split('\n'), ht = 999999999;
            ln.forEach(l => {
                let p = l.split(',');
                if(p.length >= 2){
                    let vn = p[0].trim();
                    let vh = parseInt(p[1].trim().replace(/[^0-9]/g,''));
                    let vs = p[2] ? parseInt(p[2].trim().replace(/[^0-9]/g,'')) : 0; 
                    let vd = p[3] ? p[3].trim() : "-";
                    if(vn && vh){
                        lv.push({nama:vn, harga:vh, stok:vs, desk:vd});
                        if(vh < ht) ht = vh;
                    }
                }
            });

            if(lv.length === 0) return alert("Varian kosong!");
            if(im.trim() === '') return alert("URL Foto wajib diisi!"); 

            let d = {nama:n, harga:ht, kat:k, formType:f, img:im, varian:lv, isHot:ih};
            document.getElementById('btnSimpan').innerText = "Menyimpan...";
            document.getElementById('btnSimpan').disabled = true;

            if(idEdit){
                firebase.database().ref('produk/' + idEdit).update(d).then(() => { alert("Sukses Update!"); resetForm(); }).finally(() => document.getElementById('btnSimpan').disabled = false);
            } else {
                dbRef.push(d).then(() => { alert("Produk Ditambah!"); resetForm(); }).finally(() => document.getElementById('btnSimpan').disabled = false);
            }
        });

        function filterTabel() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = db.filter(p => p.nama.toLowerCase().includes(keyword));
            renderTabel(filteredData);
            
            const kosongMsg = document.getElementById('kosongMsg');
            if (filteredData.length === 0 && keyword.length > 0) {
                kosongMsg.style.display = 'block';
                kosongMsg.innerText = "Produk tidak ditemukan.";
            } else if (db.length === 0) {
                 kosongMsg.style.display = 'block';
                 kosongMsg.innerText = "Data Kosong.";
            } else {
                kosongMsg.style.display = 'none';
            }
        }

        function renderTabel(data) {
            let t = document.getElementById('tabelData'); 
            t.innerHTML = "";
            
            data.forEach((p) => {
                let hotBadge = p.isHot ? '<i class="fas fa-fire text-warning ms-1"></i>' : '';
                t.innerHTML += `<tr><td class="ps-3"><div class="d-flex align-items-center"><img src="${p.img}" width="40" height="40" class="rounded me-2" style="object-fit:cover;"><div><div class="fw-bold small text-white">${p.nama} ${hotBadge}</div><span class="badge bg-primary" style="font-size:10px;">${p.kat}</span></div></div></td><td class="text-end pe-3"><button onclick="edit('${p.id}')" class="btn btn-sm btn-dark border-secondary me-1"><i class="fas fa-pen text-warning"></i></button><button onclick="hapus('${p.id}')" class="btn btn-sm btn-dark border-secondary"><i class="fas fa-trash text-danger"></i></button></td></tr>`;
            });
        }

        function hapus(id){ if(confirm("Hapus?")) firebase.database().ref('produk/' + id).remove(); }

        function edit(id){
            let p = db.find(item => item.id === id);
            if(!p) return;
            document.getElementById('indexEdit').value = id;
            document.getElementById('nama').value = p.nama;
            document.getElementById('kategori').value = p.kat;
            document.getElementById('jenisForm').value = p.formType || "standar";
            document.getElementById('isHot').checked = p.isHot || false;
            
            let t = "";
            if(p.varian) { p.varian.forEach(v => { let stokShow = v.stok !== undefined ? v.stok : 0; t += `${v.nama}, ${v.harga}, ${stokShow}, ${v.desk || '-'}\n`; }); }
            document.getElementById('varian').value = t;
            
            document.getElementById('imgUrl').value = p.img;
            document.getElementById('previewImg').src = p.img;
            document.getElementById('previewImg').style.display = 'block';
            document.getElementById('iconUpload').style.display = 'none';

            document.getElementById('btnSimpan').innerText = "UPDATE PRODUK";
            document.getElementById('btnBatal').style.display = 'block';
        }

        function resetForm(){
            document.getElementById('formProduk').reset();
            document.getElementById('indexEdit').value = "";
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('iconUpload').style.display = 'block';
            document.getElementById('btnSimpan').innerText = "SIMPAN PRODUK";
            document.getElementById('btnSimpan').disabled = false;
            document.getElementById('btnBatal').style.display = 'none';
        }
        
        let dbSS = JSON.parse(localStorage.getItem('toko_ss')) || []; 
        renderSS();
        document.getElementById('fileSS').addEventListener('change', function(){const r = new FileReader();r.onload = function(e){document.getElementById('previewSS').src = e.target.result;document.getElementById('previewSS').style.display = 'block';document.getElementById('iconUploadSS').style.display = 'none';document.getElementById('base64SS').value = e.target.result;};if(this.files[0]) r.readAsDataURL(this.files[0]);});
        document.getElementById('formTesti').addEventListener('submit', function(e){e.preventDefault();let img = document.getElementById('base64SS').value;let caption = document.getElementById('tCaption').value;if(!img) return alert("Pilih gambar!");dbSS.unshift({ img, caption });localStorage.setItem('toko_ss', JSON.stringify(dbSS));alert("Uploaded!");document.getElementById('formTesti').reset();document.getElementById('previewSS').style.display = 'none';document.getElementById('iconUploadSS').style.display = 'block';document.getElementById('base64SS').value = "";renderSS();});
        function hapusSS(i){ if(confirm('Hapus screenshot ini?')){ dbSS.splice(i, 1); localStorage.setItem('toko_ss', JSON.stringify(dbSS)); renderSS(); }}
        function renderSS(){let a = document.getElementById('listTesti');a.innerHTML = "";if(dbSS.length === 0){document.getElementById('kosongTesti').style.display = 'block';}else{document.getElementById('kosongTesti').style.display = 'none';dbSS.forEach((ss, i) => {a.innerHTML += `<div class="col-6 col-md-4"><div class="card border-0 shadow-sm h-100"><img src="${ss.img}" class="card-img-top" style="height: 150px; object-fit: cover; border-bottom: 1px solid #1c263d;"><div class="card-body p-2 d-flex justify-content-between align-items-center" style="background:#1c263d;"><small class="text-truncate text-white" style="font-size:11px;">${ss.caption}</small><button onclick="hapusSS(${i})" class="btn btn-sm text-danger"><i class="fas fa-trash"></i></button></div></div></div>`;});}}
        function logout() { sessionStorage.removeItem('statusLogin'); window.location.href = "login.html"; }
    </script>
</body>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0e17; background-image: radial-gradient(circle at center, #1a2235 0%, #0a0e17 100%); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .login-card { background: #131a2a; padding: 40px 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); width: 100%; max-width: 400px; border: 1px solid #1c263d; text-align: center; }
        .form-control { background: #1c263d; border: 1px solid #2a3a5a; color: white; padding: 12px; border-radius: 10px; }
        .form-control:focus { background: #1c263d; border-color: #4facfe; color: white; box-shadow: 0 0 10px rgba(79, 172, 254, 0.3); }
        .btn-primary { background: linear-gradient(45deg, #4facfe, #00f2fe); border: none; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-primary:hover { background: linear-gradient(45deg, #00f2fe, #4facfe); box-shadow: 0 0 20px rgba(79, 172, 254, 0.5); transform: translateY(-2px); }
        .login-icon { font-size: 50px; color: #4facfe; margin-bottom: 20px; text-shadow: 0 0 20px rgba(79, 172, 254, 0.5); }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fas fa-user-shield login-icon"></i>
        <h4 class="fw-bold mb-4 text-white">Admin Login</h4>
        <div class="mb-3 text-start">
            <label class="form-label small text-muted fw-bold ms-1">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-lock"></i></span>
                <input type="password" id="passInput" class="form-control border-start-0 ps-2" placeholder="Masukkan password...">
            </div>
        </div>
        <button onclick="cekLogin()" class="btn btn-primary w-100">MASUK SEKARANG <i class="fas fa-arrow-right ms-2"></i></button>
    </div>
    <script>
        if(sessionStorage.getItem('statusLogin')==='SUKSES'){window.location.href="admin.html";}
        function cekLogin(){
            // GANTI PASSWORD DI SINI (Default: admin123)
            if(document.getElementById('passInput').value==="121608"){
                sessionStorage.setItem('statusLogin','SUKSES');
                window.location.href="admin.html";
            }else{
                alert("Password Salah!");
            }
        }
    </script>
</body>
</html>
